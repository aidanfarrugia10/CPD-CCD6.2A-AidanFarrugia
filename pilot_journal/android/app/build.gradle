apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.pilot_journal"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.pilot_journal"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}
